<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP IP</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="hi">
        {{ hi }}
        <br>
        <br>
        <button  v-on:click="click()">Say Hello</button>
    </div>
    <script>
        const hello = {
            data(){
                return{
                    hi: "Hello World!"
                }
            },
            //Ex2
            mounted(){
                alert("I'm Ready!!!");
            },
            //Ex3
            methods:{
                click: function(){
                    alert("Hello, Darika!!!");
                }
            }
        }
        let VueInstance = Vue.createApp(hello);
        VueInstance.mount("#hi");

    </script>
</body>
</html>
